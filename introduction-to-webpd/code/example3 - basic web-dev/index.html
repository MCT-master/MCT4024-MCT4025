<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My Calculator!</h1>
    <input id="myNumb1" type="number" />
    <input id="myNumb2" type="number" />
    <input id="plussBtn" type="button" value="+" />
    <input id="minusBtn" type="button" value="-" />
    <input id="timesBtn" type="button" value="*" />
    <input id="divideBtn" type="button" value="/" />
    <p id="text">Display numbers here!</p>
    <input id="resetBtn" type="button" value="reset" />
  </body>
  <link rel="stylesheet" href="styles.css" />
  <script src="index.js"></script>
</html>

<!-- Activity: expand your calculator to include -, / and *, and a Reset button (clear all numbers)--->
