<!-- example 4: Basic WebPD! -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My First WebPD Page!</h1>
    <button id="start">Start</button>
    <div id="loading">Loading ...</div>
    <div>
      <p>Control the volume of a 440hz sine-tone with this slider</p>
      <input type="range" min="1" max="100" id="myRange" />
    </div>
  </body>
  <!-- Our own JS content -->
  <script src="index.js"></script>
  <!-- import the webPD library -->
  <script src="webpd-runtime.js"></script>
  <!-- init audio context and send stuff to your PD patch -->
  <script src="initWebPD.js"></script>
</html>

<!-- 
  WebPD docs : https://github.com/sebpiq/WebPd?tab=readme-ov-file 

  workflow:
  1. build a pure data patch
  2. upload to WebPD online compiler: https://sebpiq.github.io/WebPd_website/?target=app&build=1 
  3. download the contets. 
  4. Replace the "patch.js" in this folder with your new downloaded "patch.js"
  5. Take note of the PD parameters (nodeID, portletID, message) you want to control inside the new downloaded "index.html"
