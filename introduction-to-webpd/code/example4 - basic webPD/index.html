<!-- example 4: Basic WebPD! -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My First WebPD Page!</h1>
    <button id="start">Start</button>
    <div id="loading">Loading ...</div>
    <div>
      <p>Control the volume of a 440hz sine-tone with this slider</p>
      <input type="range" min="1" max="100" id="myRange" />
    </div>
  </body>
  <!-- import the webPD library -->
  <script src="webpd-runtime.js"></script>
  <!-- init audio context and define a method to send stuff to your PD patch -->
  <script src="initWebPD.js"></script>
  <!-- Our own JS content -->
  <script src="index.js"></script>
</html>

<!-- 
  WebPD docs : https://github.com/sebpiq/WebPd?tab=readme-ov-file 

  Basic workflow:

  1. Build a pure data patch
  2. Upload to WebPD online compiler: https://sebpiq.github.io/WebPd_website/?target=app&build=1
  3. Download the contets.
  4. Build UI Elements in the "index.html" file.
  5. Take note of the PD parameters (nodeID, portletID, message) at the bottom of the "index.html".
  6. Add a custom javaScript file called "index.js". Use the PD parameters and UI elements to send message to the PD patch.

  However, you might want to change something in the PD patch when working on a webPD project without having to rebuild all the HTML and javascript from scratch every time. For this, I recommend the following workflow to update an existing project:

  1. Build a pure data patch
  2. Upload to WebPD online compiler: https://sebpiq.github.io/WebPd_website/?target=app&build=1
  3. Download the contets.
  4. Replace the existing "patch.js" with the new "patch.js".
  5. Take note of the new PD parameters (nodeID, portletID, message) at the bottom of the new "index.html".
  6. Update the existing "index.js" with the new parameters etc.
